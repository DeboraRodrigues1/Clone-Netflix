<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Umbrella Academy</h3>
                <p class="descricao">Com a morte do pai, irmãos com poderes extraordinários se reencontram e descobrem surpreendentes segredos de família – além de uma ameaça iminente à humanidade.</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>


        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">

            <div class="item">
                <img class="box-filme" src="img/peaky.jpg" alt="" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="img/breakingBad.jpg" alt="" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="img/oGabitoDaRainha.jpg" alt="" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="img/prison.jpg" alt="" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="img/lupin.jpg" alt="" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="img/mulherMaravilha.jpg" alt="" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="img/viking.jpg" alt="" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="img/soul.jpg" alt="" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="img/mulan.jpg" alt="" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="img/oMentalista.jpg" alt="" srcset=""> 
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/3754c3631e.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
